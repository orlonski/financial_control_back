name: Auto Dev - Claude Code

on:
  issues:
    types: [labeled]

jobs:
  auto-dev:
    if: github.event.label.name == 'auto-dev'
    runs-on: ubuntu-latest
    
    steps:
      - name: Get Issue Info
        id: issue
        run: |
          echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "issue_title=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          
      - name: Run Claude Code Automation
        run: |
          ssh -o StrictHostKeyChecking=no claude-automation@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd ~
            export HOME=/home/claude-automation
            
            ~/scripts/dev-automation.sh \
              "${{ github.event.issue.number }}" \
              "${{ github.event.issue.title }}" \
              "Issue do GitHub"
          ENDSSH
          
      - name: Comment on Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.issue.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
